<!doctype html>
<html>
    <head>
        <title>infinite slideshow by jquery.renewal, Talby's fork</title>
        <link rel="stylesheet" href="/css/base.css" type="text/css" />
        <link rel="stylesheet" href="css/slideshow.css" />
    </head>
    <div class="slideshow">
        <ul>
            <li><img src="http://media.danmarvelo.us/31461.jpg" /></li>
            <li><img src="http://media.danmarvelo.us/31471.jpg" /></li>
            <li><img src="http://media.danmarvelo.us/31501.jpg" /></li>
        </ul>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/jquery.renewal.talby.js"></script>
    <script>
    $(document).ready(function() {
        (function(container) {
            var carousel = container.find('ul');
            carousel.renewal({
                speed:200,
                infinite:true
            });
            setInterval(function() {
                carousel.trigger('renewal.advance');
            }, 1000);
        })($('.slideshow'));
    });
    </script>
</html>
